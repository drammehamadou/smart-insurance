<p-toast></p-toast>
<div class="admin-page">
  <p-card
    [header]="editmode ? 'Edit Category' : 'Add Category'"
    subheader="You can add or edit the insurance categories">
    <div class="grid">
      <div class="col-12 md:col-6 lg:col-6">
        <form [formGroup]="form">
          <div class="p-fluid p-formgrid grid">
            <div class="p-field col-12 md:col-6 lg:col-6">
              <label for="name">Name</label>
              <input formControlName="name" id="name" type="text" pInputText />
              <small *ngIf="categoryForm.name.invalid && isSubmitted" class="p-error"
                >Name is required</small
              >
            </div>
            <!-- <div class="p-field col-12 md:col-6 lg:col-6">
              <label for="icon">Icon</label>
              <input formControlName="icon" id="icon" type="text" pInputText />
              <small *ngIf="categoryForm.icon.invalid && isSubmitted" class="p-error"
                >Icon is required</small
              >
            </div>
            <div class="p-field col-12 md:col-6 lg:col-6">
              <label for="color">Color</label><br />
              <p-colorPicker formControlName="color"></p-colorPicker>
            </div> -->
          </div>
        </form>
      </div>
    </div>

    <div class="grid p-mb-5">
      <div class="col-12 md:col-6 lg:col-3">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
            styleClass="p-button-success p-mr-2"
            [label]="editmode ? 'Update' : 'Create'"
            icon="pi pi-plus"
            (click)="onSubmit()"
          ></p-button>
          </div>
          <div class="p-toolbar-group-right">
            <p-button
              styleClass="p-button-secondary"
              label="Cancle"
              icon="pi pi-arrow-circle-left"
              (click)="onCancle()"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
  </p-card>
</div>
