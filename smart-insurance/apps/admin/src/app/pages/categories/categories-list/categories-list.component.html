<p-toast></p-toast>
<div data-test="admin-page">
  <p-card header="Categories" subheader="List of all the insurance categories">
    <div class="grid">
      <div class="col-12 md:col-6 lg:col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
              styleClass="p-button-success"
              label="New"
              icon="pi pi-plus"
              routerLink="form"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12 md:col-6 lg:col-12">
        <p-table [value]="categories" styleClass="p-datatable-gridlines" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
          <ng-template pTemplate="header">
            <tr>
                <th>#</th>
              <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
              <!-- <th>Icon</th>
              <th>Color</th> -->
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-category let-i="rowIndex" >
            <tr>
                <td>{{i + 1}}</td>
              <td>{{ category.name }}</td>
              <!-- <td><i style="font-size: 2rem" class="pi" [ngClass]="'pi-' + category.icon"></i></td>
              <td>
                <i
                  class="pi pi-circle-on"
                  style="font-size: 2rem"
                  [ngStyle]="{ color: category.color }"
                ></i>
              </td> -->
              <td>
                <button pButton 
                pRipple 
                type="button" 
                icon="pi pi-pencil" 
                class="p-button-rounded p-button-success"
                pTooltip="Edit the {{category.name}}" tooltipPosition="left"
                (click)="updateCategory(category.id)">
              </button>
              </td>
              <td>
                <button pButton 
                pRipple 
                type="button" 
                icon="pi pi-trash" 
                class="p-button-rounded p-button-danger"
                pTooltip="Delete the {{category.name}}" tooltipPosition="left"
                (click)="deleteCategory(category.id)">
              </button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
