<h3>Cart</h3>

<p-card>
  <div class="grid">
    <div class="col-12 md:col-6 lg:col-3">
      <div class="cart-package" *ngFor="let packages of packages ">
        <div><span>Package Name: {{ packages.name }}</span></div>
        <div><span>Category: {{ packages.category.name }}</span></div>
        <div><span>Type: {{ packages.productType }}</span></div>
        <div><span>Coverage: {{ packages.coverage }}</span></div>
        <div><span>Price: {{ packages.price |currency:"GBP":"symbol" }}</span></div>
        <div><span>Administration fee: Â£10</span></div>
        <br>
        <button pButton pRipple type="button" label="Checkout" class="p-button-rounded"></button>
      </div>
    </div>
  </div>
</p-card>
